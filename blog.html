<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Inside - Chloe Galapin Blog">
    <title>The Inside - Blog</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="blog.css">
    <!-- Import Playfair Display font for blog titles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header section with navigation -->
    <header>
        <!-- Navigation menu bar -->
        <nav class="top-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content area -->
    <main class="blog-main">
        <!-- Blog title "The Inside" -->
        <h1 class="blog-page-title">The Inside</h1>
        
        <!-- Blog grid layout -->
        <div class="blog-grid">
            
            <!-- Large featured blog post (left side) -->
            <article class="blog-post featured">
                <a href="blog-post-1.html" class="blog-link">
                    <div class="blog-image-container">
                        <img src="blog-image-1.jpg" alt="Featured blog post">
                    </div>
                    <div class="blog-content">
                        <h2 class="blog-title playfair-display-title">Why Double Cleansing Is a Game-Changer for Your Skin</h2>
                        <p class="blog-date">Jan 15, 2025</p>
                    </div>
                </a>
            </article>

            <!-- Right side container for two smaller posts -->
            <div class="blog-sidebar">
                
                <!-- First small blog post (top right) -->
                <article class="blog-post small">
                    <a href="blog-post-2.html" class="blog-link">
                        <div class="blog-image-container">
                            <img src="blog-image-2.jpg" alt="Blog post 2">
                        </div>
                        <div class="blog-content">
                            <h2 class="blog-title playfair-display-title">Simple Ways to Make Your Lifestyle More Eco-Friendly</h2>
                            <p class="blog-date">Jan 10, 2025</p>
                        </div>
                    </a>
                </article>

                <!-- Second small blog post (bottom right) -->
                <article class="blog-post small">
                    <a href="blog-post-3.html" class="blog-link">
                        <div class="blog-image-container">
                            <img src="blog-image-3.jpg" alt="Blog post 3">
                        </div>
                        <div class="blog-content">
                            <h2 class="blog-title playfair-display-title">The Ultimate Guide to Balanced Meal Planning</h2>
                            <p class="blog-date">Jan 5, 2025</p>
                        </div>
                    </a>
                </article>

            </div>

        </div>
    </main>

</body>
</html>
